<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8 ">
        <title>CSS반응 선택자</title>
         <!-- 
            날짜: 2023/07/04
            이름: 정영재
            내용: CSS 구조 선택자 실습하기  

            - 사용자의 반응(클릭, 오버)으로 태그를 선택
            - 간단한 메뉴 이벤트 효과 처리에 사용
         -->
         <style>

            .txt1:active{
                color: rgb(238, 173, 173);
            }
            .txt2:hover{
                color: rgb(125, 250, 0);
            }

         </style>





    </header>
    <body>
        <h3>CSS반응 선택자</h3>

        <h1 class="txt1">마우스 클릭</h1>
        <h1 class="txt2">마우스 오버</h1>







    </body>

</html>

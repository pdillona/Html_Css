            경로지정
             ./ : 현재 디렉토리(상대경로)(현재폴더)(생략가능)
            ../: 상위 디렉토리(상대경로)(상위폴더)(생략불가)
             /: 루트 디렉토리 (절대경로)
         -->
    </header>
    <body>
            <h3>이미지 태그</h3>
            
            <img src="./images/flower1.jpg" alt="벚꽃"/>

            <img src="images/flower2.jpg" alt="코스모스">
            
            <img src="../Ch01/images/flower3.jpg" alt="튤립">

            <img src="/Ch01//images/flower3.jpg" alt="튤립"><!--절대경로-->
            
            <img src="/Ch01//images/flower4.jpg" alt="해바라기" width="500">
            


    </body>


</html>

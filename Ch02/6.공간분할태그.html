<!DOCTYPE>
<html>
<head>
        <!-- 
            날짜: 2023/07/04
            이름: 정영재
            내용: HTML 공간분할 태그 실습하기   

            block형식 태그
                - 브라우저 전체 폭을 차지
                - width, height 크기 지정
                - div, h1~h6, p, table 등등

            inline형식태그
                - 태그 내용의 크기 만큼 공간을 차지 한다.
                - width, height 크기 지정이 안된다.
                - span, a, b, i 등등

            inline-block형식태그
                - block + inline 조합
                - width, height 적용, 태그요소를 가로배치
                - img, input

         -->
    <meta charset="UTF-8">
    <title>
        6.공간 분할 태그
    </title>

</head>


    <body>

        <div>공간분할</div>

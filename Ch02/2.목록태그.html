<body>
    
    <h3>순서 없는 목록</h3>
    <!-- Unorder List -->
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>광주</li>
        <li>부산</li>
        

    </ul>

    <h3>순서 없는 목록</h3>
    <!-- Order List -->
    <ol>
   
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>광주</li>
        <li>부산</li>
        

    </ol>

</body>
